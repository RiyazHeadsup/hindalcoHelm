apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: services-ingress
  annotations:
    kubernetes.io/ingress.class: "haproxy"
    # HAProxy specific annotations
    haproxy.org/ssl-redirect: "false"  # Enable if you want SSL redirect
spec:
  rules:
  - host: api.sufix.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apigateway
            port:
              number: 9090
              
  - host: sufix.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
              
  - host: mqtt.sufix.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mosquitto-service
            port:
              number: 9001  # WebSocket port for MQTT web clients