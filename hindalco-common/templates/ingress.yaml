apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: services-ingress
  annotations:
    haproxy.org/path-rewrite: "/"
    # CORS Configuration
    haproxy.org/cors-enable: "true"
    haproxy.org/cors-allow-origin: "https://hilbgmstg.adityabirla.com/,http://hilbgmstg.adityabirla.com/"
    haproxy.org/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    haproxy.org/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Forwarded-For"
    haproxy.org/cors-allow-credentials: "true"
    haproxy.org/cors-max-age: "86400"
    # SSL Configuration
    haproxy.org/ssl-redirect: "true"
    haproxy.org/ssl-redirect-code: "301"
    haproxy.org/ssl-min-ver: "TLSv1.2"
    haproxy.org/ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384"
    # HAProxy specific optimizations
    haproxy.org/timeout-connect: "5s"
    haproxy.org/timeout-client: "50s"
    haproxy.org/timeout-server: "50s"
    haproxy.org/balance-algorithm: "roundrobin"
    haproxy.org/check-http: "/"
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/load-balance: "roundrobin"
spec:
  ingressClassName: haproxy
  # TLS Configuration
  tls:
  - hosts:
    - hilbgmstgapi.adityabirla.com
    - hilbgmstg.adityabirla.com
    - hilbgmstgmqtt.adityabirla.com
    secretName: adityabirla-ssl-secret  # Your SSL secret name
  rules:
  - host: hilbgmstgapi.adityabirla.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apigateway
            port:
              number: 9090
  - host: hilbgmstg.adityabirla.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  - host: hilbgmstgmqtt.adityabirla.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: broker-mosquitto
            port:
              number: 1883

---
# Additional TCP Ingress for MQTT (if needed for direct TCP access)
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: haproxy-controller
data:
  "1883": "default/broker-mosquitto:1883"